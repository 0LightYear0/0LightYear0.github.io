<!DOCTYPE html>
<html>
    <head>
        <title>Life Game</title>
        <meta charset='utf-8'>
        <script  type="text/javascript" src="logic.js"></script>
    </head>
    <body>
		<center>
			<div style="font-family:'微软雅黑';font-size:30px">Life Game</div><br/>
			<div style="margin:20px 50px 20px;padding-bottom:10px;border-bottom:1px solid #c1c1c1;text-align:center;width:1020px">
				每行/列最多可显示细胞数：<input type="text" value="100" id="lifeSize" style="width:50px;margin-right:20px;">
				细胞百分数：<input type="text" value="25" id="lifePercent" style="width:50px;"><span style="margin-right:20px;">%</span>
				剩余细胞：<span id="remainLifes" style="display:inline-block;width:50px;">0</span>
			</div>
			<div style="width:150px;hight:100px;background-color:yellow;border:1px solid black;cursor:pointer;font-family:'微软雅黑'" onclick="javascript:restartLifeGame()">Restart</div><br/>
			<canvas id="canvas" width="810" height="810"></canvas><br/>
			<script type="text/javascript" src="fabric.min.js"></script>
		</center>
        <script  type="text/javascript" src="LifeGame.js"></script>
	</body>
</html>
